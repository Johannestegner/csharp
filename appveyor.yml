version: 1.0.{build}
image: Visual Studio 2017
platform: Any CPU
configuration: 
  - Debug
  - Release
clone_depth: 1
shallow_clone: true 
before_build:
  - dotnet restore
build_script:
  - |
    if [[ -z $APPVEYOR_REPO_TAG ]]; then
        dotnet build  
    else
        dotnet build /p:Version=${APPVEYOR_REPO_TAG}
    fi
  
test_script:
  - dotnet test Personnummer.Tests

# Only publish if on master branch and not a PR.
after_test:
  - |
    if [[ $APPVEYOR_REPO_BRANCH -eq 'master' ]] && [[ ! -z $APPVEYOR_PULL_REQUEST_NUMBER ]]; then
        dotnet publish "Personnummer\Personnummer.csproj" -c Release -o artifacts\    
    fi

for:
  - branches:
      only:
        - master
    configuration: Release
    after_test:
      - dotnet publish "Personnummer\Personnummer.csproj" -c Release -o artifacts\                
    artifacts:
      - path: artifacts\*.*
      
